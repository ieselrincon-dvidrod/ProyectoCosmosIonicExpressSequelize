<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="center-title">COSMOS FITNESS</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="landing-content">
  <ion-grid class="full-height">
    <ion-row class="ion-justify-content-center ion-align-items-center full-height">
      <ion-col size="12" size-md="6" size-lg="4">
        <ion-card class="landing-card">
          <img src="assets/gym.jpg" alt="Cosmos Fitness" class="landing-image">

          <div class="landing-text">
            <strong>Bienvenido a Cosmos Fitness</strong>
            <p>Gestiona fácilmente los usuarios, bonos y actividades del gimnasio desde una interfaz moderna y sencilla.</p>
          </div>

          <ion-button expand="block" color="success" routerLink="/home">
            Ir a Gestión de Usuarios
          </ion-button>
        </ion-card>

        

         <ion-card class="landing-card social-card">
          <ion-card-header>
            <ion-card-title class="landing-text" style="text-align:center;">
              Síguenos en redes
            </ion-card-title>
          </ion-card-header>
          <ion-card-content class="ion-text-center">
            <ion-button fill="clear" href="https://facebook.com/cosmosfitness" target="_blank">
              <ion-icon slot="icon-only" name="logo-facebook"></ion-icon>
            </ion-button>
            <ion-button fill="clear" href="https://www.instagram.com/cosmosfitness/" target="_blank">
              <ion-icon slot="icon-only" name="logo-instagram"></ion-icon>
            </ion-button>
            <ion-button fill="clear" href="https://twitter.com" target="_blank">
              <ion-icon slot="icon-only" name="logo-twitter"></ion-icon>
            </ion-button>

             <div style="text-align: center; margin-top: 10px;">
                <ion-badge>Tu gimnasio desde 2014</ion-badge>
            </div>          
          </ion-card-content>
        </ion-card>



      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
