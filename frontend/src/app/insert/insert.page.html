<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="center-title">Insertar Usuario Nuevo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">

  <div class="search-container">
    <form [formGroup]="gimnasioForm" (ngSubmit)="createUsuario()">

      <ion-item>
        <ion-label position="floating">Nombre</ion-label>
        <ion-input type="text" formControlName="nombre"></ion-input>
      </ion-item>
      <ion-text color="danger" *ngIf="gimnasioForm.get('nombre')?.touched && gimnasioForm.get('nombre')?.invalid">
        <p *ngIf="gimnasioForm.get('nombre')?.errors?.['required']">El nombre es obligatorio</p>
      </ion-text>

      <ion-item>
        <ion-label position="floating">Apellidos</ion-label>
        <ion-input type="text" formControlName="apellidos"></ion-input>
      </ion-item>
      <ion-text color="danger" *ngIf="gimnasioForm.get('apellidos')?.touched && gimnasioForm.get('apellidos')?.invalid">
        <p *ngIf="gimnasioForm.get('apellidos')?.errors?.['required']">Los apellidos son obligatorios</p>
      </ion-text>

      <ion-item>
        <ion-label position="floating">Correo</ion-label>
        <ion-input type="email" formControlName="correo"></ion-input>
      </ion-item>
      <ion-text color="danger" *ngIf="gimnasioForm.get('correo')?.touched && gimnasioForm.get('correo')?.invalid">
        <p *ngIf="gimnasioForm.get('correo')?.errors?.['required']">El correo es obligatorio</p>
        <p *ngIf="gimnasioForm.get('correo')?.errors?.['email']">Introduce un correo v√°lido</p>
      </ion-text>

      <ion-item>
        <ion-label position="floating">Bono</ion-label>
        <ion-input type="text" formControlName="bono"></ion-input>
      </ion-item>
      <ion-text color="danger" *ngIf="gimnasioForm.get('bono')?.touched && gimnasioForm.get('bono')?.invalid">
        <p *ngIf="gimnasioForm.get('bono')?.errors?.['required']">El bono es obligatorio</p>
      </ion-text>

      <ion-button expand="full" class="btn-block-success" type="button" (click)="tomarFoto()">
        Tomar Foto
      </ion-button>

      <div *ngIf="foto" style="text-align:center; margin: 10px 0;">
        <img [src]="foto" alt="Foto del usuario" style="width:150px; border-radius:8px;">
      </div>

      <ion-button expand="full" color="success" class="btn-block-success" type="submit" [disabled]="gimnasioForm.invalid">
        Enviar
      </ion-button>
    </form>

    <ion-button expand="block" color="success" class="btn-block-success" (click)="volver()">Volver</ion-button>
  </div>
</ion-content>
